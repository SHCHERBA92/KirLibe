<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
    <link rel="stylesheet" href="/static/bootstrap.rtl.min.css">
</head>
<body>
<div class=" col-4 d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 380px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">SberLibe</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link link-dark" aria-current="page">
                <h5>Зарегестрация поступлений</h5>
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link active link-dark" aria-current="page">
                <h5>Зарегестрировать читателя</h5>
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link link-dark" aria-current="page">
                <h5>Оформить книгу</h5>
            </a>
        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                <h5>Книги на руках</h5>
            </a>
        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                <h5>Должники</h5>
            </a>
        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                <h5>Поиск по книге</h5>
            </a>
        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                <h5>Поиск по Автору</h5>
            </a>
        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                <h5>Поиск по Издательству</h5>
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>mdo</strong>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
            <li><a class="dropdown-item" href="#">Настройки</a></li>
            <li><a class="dropdown-item" href="#">Профиль</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Выйти</a></li>
        </ul>
    </div>
</div>
<div class="col-8">
    <form class="" th:method="POST">
        <div class="align-content-center justify-content-center bg-body">
            <h4 class="text-center">Регестрация нового читателя: </h4>
        </div>
        <div class="row m-3">
            <div class="col-4">
                <label for="lastNamePerson" class="text-info">Фамилия :</label>
                <input th:name="lastNamePerson" type="text" id="lastNamePerson" class="border-2 border-success rounded-2 form-control" placeholder="Петров" required>
            </div>
            <div class="col-4">
                <label for="firstNamePerson" class="text-info">Имя :</label>
                <input th:name="firstNamePerson" type="text" id="firstNamePerson" class="border-2 border-success rounded-2 form-control" placeholder="Петр" required>
            </div>
            <div class="col-4">
                <label for="secondNamePerson" class="text-info">Отчество :</label>
                <input th:name="secondNamePerson" type="text" id="secondNamePerson" class="border-2 border-success rounded-2 form-control" placeholder="Петрович" required>
            </div>
        </div>
        <div class="row mt-5 m-2" >
            <div class="col-8">
                <label for="numberStudTicket" class="text-info">Номер студенческого билета :</label>
                <input th:name="numberStudTicket" type="number" id="numberStudTicket" class="border-2 border-success rounded-2 w-25" placeholder="12345678" required>
                <label for="numberStudTicket" class="text-info">Стр</label>
            </div>
        </div>
        <div class="row mt-5 m-2" >
            <div class="col-8">
                <label for="phonePerson" class="text-info">Номер телефона билета :</label>
                <input th:name="phonePerson" type="tel" id="phonePerson" class="border-2 border-success rounded-2 w-25" placeholder="8(999)9990022" required>
                <label for="phonePerson" class="text-info">Стр</label>
            </div>
        </div>

        <div class="row align-content-center justify-content-center">
            <button class=" col-3 btn btn-primary align-content-center justify-content-center mt-lg-5" type="submit">Зарегестрировать</button>
        </div>
    </form>
</div>

<script src="/static/bootstrap.min.js"></script>

</body>
</html>
